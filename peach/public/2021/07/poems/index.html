<blockquote>

<h5 id="外面救护车在跑"><a href="#外面救护车在跑" class="headerlink" title="外面救护车在跑"></a>外面救护车在跑</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我还没有准备好</span><br></pre></td></tr></table></figure>
</blockquote>
<p>✕</p>
<blockquote>
<p>2015-11-6</p>
<h5 id="睡迟了水瓶甩进垃圾桶"><a href="#睡迟了水瓶甩进垃圾桶" class="headerlink" title="睡迟了水瓶甩进垃圾桶"></a>睡迟了水瓶甩进垃圾桶</h5><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">躺在超市的货架里犹豫</span><br><span class="line">是选蜜桃橙子还是葡萄雪梨</span><br><span class="line">早晨美梦浸润着水果的香气</span><br><span class="line">冰淇淋缠绵着巧克力</span><br><span class="line">菠萝躺在西柚怀里</span><br><span class="line">饮料冰柜里醒来比谁都着急</span><br><span class="line">是选葡萄橙子还是蜜桃雪梨</span><br></pre></td></tr></table></figure>
</blockquote>
